<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar elementos | Video 08</title>
</head>
<body>
    <div id="app">
        
        <form @submit.prevent="submit" action="" method="get">
            <h2>Â¿Cuales son tus cursos favoritos?</h2>
            <!-- Resumen: Cursos es nuestra data o array con los cursos -->
            <!-- Template: Es un objeto html virtual de vue para englobar objetos -->
            <!-- Con v-for hacemos un recorrido del arreglo -->
            <!-- v-model almacena los datos obtenidos del value del checkbox guardandolos en el arreglo de cursosSeleccionados -->
            <template v-for="curso in cursos">
                <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value">{{ curso.nombre }}</label>
            </template>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    { nombre: 'Curso de Vue.js', value: 'vue'},
                    { nombre: 'Curso de Seo', value: 'Seo'},
                    { nombre: 'Curso de React y Redux', value: 'react'},
                    { nombre: 'Curso de Growth Marketing', value: 'growth' }
                ],
                cursosSeleccionados: []
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuta el metodo submit')
                    console.log(this.cursosSeleccionados)
                }
            }
        })
    </script>  
</body>
</html>
