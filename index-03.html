<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manejo de condiciones | Video 03</title>
</head>
<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>Este es mi titulo</h1>
            <h2>Este es mi subtitulo</h2>
            <a v-bind:href="url" target="_blank">Ir a {{ pagina }}</a>
        </template>
        <div v-show="!mostrar">
            <!-- v-show no se puede utilizar en templates pero si en div o cualquier otro elemento -->
            <p>Esto esta oculto</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                url: 'https://google.com',
                pagina: 'Google',
                mostrar: true
            }
        })
    </script>  
</body>
</html>
