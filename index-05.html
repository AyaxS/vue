<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de eventos | Video 05</title>
</head>
<body>
    <div id="app">
        <!--Nota: para los eventos en vue se usa la propiedad v-on lo que es igual a reemplazar con un @. -->
        <button @click="sumar">Sumar 1</button>
        <button v-on:click="restar">Restar 1</button>
        El contador esta en {{ contador }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar: function () {
                    this.contador++
                },
                restar: function () {
                    this.contador--
                }
            }
        })
    </script>  
</body>
</html>
